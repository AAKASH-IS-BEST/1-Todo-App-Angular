<div class="container my-3">
    <h4>Add Todo</h4>

    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" name="todoTitle" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Todo Description</label>
            <input type="text" [(ngModel)]="description" name="todoDescription" class="form-control" id="description">
        </div>
        <button type="submit" class="btn btn-success">Add Todo</button>
</form>
</div>
